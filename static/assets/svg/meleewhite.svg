<svg    version="1.1"
	viewBox="0 0 100 100"
	width="auto"
	height="auto"
	preserveAspectRatio="none"
	class="symbol"
       	xmlns="http://www.w3.org/2000/svg"
	>


	<!-- edge -->
	<polygon
		points="25,65 80,10 90,10 90,20 35,75"
                stroke="black" 
		fill="white"
                stroke-width="2" 
        />
	
	<!-- handle guard -->
	<polyline 
		points="15,56 44,85"
                stroke="black"
                stroke-width="4"
		stroke-linecap="square"
        />
	<polyline 
		points="15,56 44,85"
                stroke="white"
                stroke-width="2" 
        />
	
	<!-- handle -->
	<polyline 
		points="15,85 25,75"
                stroke="black" 
                stroke-width="10" 
		stroke-linecap="square"
        />
	<polyline 
		points="15,85 30,70"
                stroke="white" 
                stroke-width="6" 
		stroke-linecap="square"
        />

	<!--stroke="currentColor" to use css -->


</svg>
